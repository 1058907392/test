<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <button onclick="">测试</button>
<script>
((() => {
    _ = (n) => {
        for (i in (r = document.cookie.split(';'))) {
            var a = r[i].split('=');
            if (a[0].trim() == n)
                return a[1]
        }
    };
    c = _('account_id') || alert('无效的 Cookie , 请重新登录!');
    if(c)
        console.log(document.cookie) 
    c && navigator.clipboard.writeText(document.cookie) && alert(' Cookie 已经成功获取, 点击确定将 Cookie 复制到剪贴板。如果未复制入剪贴板请手动复制下方的文字。')
})())
</script>
<div id="hello-vue" class="demo">
    {{ message }}
</div>

<div id="counter" class="counter">
    Counter: {{ counter }}
</div>

<div id="bind-attribute">
    <span v-bind:title="message" v-on:click="reverseMessage">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="event-handling">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转 Message</button>
</div>

<div id="list-rendering">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  

</body>
  
<script id="test">

const ListRendering = {
  data() {
    return {
      todos: [
        { text: 'ListRendering' },
        { text: 'Learn EventHandling' },
        { text: 'Build something awesome' }
      ]
    }
  }
}

Vue.createApp(ListRendering).mount('#list-rendering')


const EventHandling = {
  data() {
    return {
      message: 'Hello every one!'
    }
  },
  methods: {
    reverseMessage() {
      this.message = this.message
        .split('')
        .reverse()
        .join('')
    }
  }
}

Vue.createApp(EventHandling).mount('#event-handling')


const AttributeBinding = {
  data() {
    return {
      message: 'You loaded this page on ' + new Date().toLocaleString()
      
    }
},
    methods: {
        reverseMessage() {
            this.message = this.message
            .split('')
            .reverse()
            .join('')
        }
    }
  }


Vue.createApp(AttributeBinding).mount('#bind-attribute')


    const HelloVueApp = {
        data() {
            return {
                message: '测试!!'
            }
        }
    }

    Vue.createApp(HelloVueApp).mount('#hello-vue')


const Counter = {
  data() {
    return {
      counter: 0
    }
  },
  mounted() {
    setInterval(() => {
      this.counter++
    }, 0.001)
  }
}


Vue.createApp(Counter).mount('#counter')

</script>

</html>
